<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
<h1 >Books</h1>

<table>
    <tr>
        <th >Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>ISBN</th>
        <th>Price</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">Book Title</td> 
        <td th:text="${book.author}">Book Author</td>
        <td th:text="${book.publicationYear}">Book Year</td>
        <td th:text="${book.isbn}">Book ISBN</td>
        <td th:text="${book.price}">Book Price</td>

        <td><a th:href="@{/delete/{id}(id=${book.bookid})}" class="btn btn-danger">Delete</a></td>

    </tr>
</table>
<a th:href="@{/addbook}" class="btn btn-success">Add Book</a>

    
</body>
</html>
